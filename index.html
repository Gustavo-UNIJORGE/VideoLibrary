<!DOCTYPE html>

<body>
    <script>

        function showClearSearchButton(input) {
            let clearSearchButton = document.getElementById("clear-search-button");

            if(input.value != "") {
                if(clearSearchButton.classList.contains("hidden"))
                    clearSearchButton.classList.remove("hidden");
            } else {
                if(!clearSearchButton.classList.contains("hidden"))
                    clearSearchButton.classList.add("hidden")
            }
        }
        document.addEventListener("DOMContentLoaded", function () {
            let clearSearchButton = document.getElementById("clear-search-button");

            clearSearchButton.classList.toggle("hidden");
        })
    </script>
    <nav>
        <div class="brand">
            <button>
                <i class="fa-solid fa-bars"></i>
            </button>
            <span>YouTube<sup>BR</sup></span>
        </div>
        <form class="search-form">
            <div class="bar">
                <input 
                    type="text" 
                    placeholder="Pesquisar"
                    oninput="showClearSearchButton(this)"
                    />
                
                <button 
                    type="reset"    
                    id="clear-search-button">
                    <i class="fa-solid fa-x"></i>
                </button>
            </div>

            <button type="submit">
