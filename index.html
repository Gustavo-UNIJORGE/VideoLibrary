<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2e9058513c.js" crossorigin="anonymous"></script>
</head>
<body>
    <script>

        function showClearSearchButton(input) {
            let clearSearchButton = document.getElementById("clear-search-button");

            if(input.value != "") {
                if(clearSearchButton.classList.contains("hidden"))
                    clearSearchButton.classList.remove("hidden");
            } else {
                if(!clearSearchButton.classList.contains("hidden"))
                    clearSearchButton.classList.add("hidden")
            }
        }
        document.addEventListener("DOMContentLoaded", function () {
            let clearSearchButton = document.getElementById("clear-search-button");

            clearSearchButton.classList.toggle("hidden");
        })
    </script>
    <nav>
        <div id="start">
            <button class="icon-button">
                <i class="fa-solid fa-bars"></i>
            </button>
            <span class="brand">
                YouTube<sup>BR</sup>
            </span>
        </div>
        <div id="center">
            <form class="search-form">
                <div class="bar">
                    <input 
                        type="text" 
                        placeholder="Pesquisar"
                        oninput="showClearSearchButton(this)"
                        />
                    
                    <button 
                        type="reset"    
                        id="clear-search-button"
                        class="icon-button">
                        <i class="fa-solid fa-x"></i>
                    </button>
                </div>
    
                <button 
                    type="submit"
                    id="submit-search-button"
                    class="icon-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <!--             
                <button>
                    <i class="fa-solid fa-microphone"></i>
                </button> 
                -->
            </form>
        </div>
        <div id="end">
            <button class="icon-button">
                <!-- <input type="file"> -->
                <i class="fa-solid fa-upload"></i>
            </button>
            <button class="icon-button">
                <i class="fa-solid fa-bell"></i>
            </button>
            <button class="icon-button">
                <img src="images/img.jfif" />
            </button>
        </div>
    </nav>
    <main class="container">
        <nav id="vertical-nav">
            <button class="icon-button">
                <i class="fa-solid fa-home"></i>
                <span>Home</span>
            </button>
            <button class="icon-button">
                <i class="fa-solid fa-chart-simple"></i>
                <span>Shorts</span>
            </button>
            <button class="icon-button">
                <i class="fa-solid fa-film"></i>
                <span>Inscrições</span>
            </button>
            <button class="icon-button">
                <i class="fa-solid fa-user"></i>
                <span>Você</span>
            </button>
            <button class="icon-button">
                <i class="fa-solid fa-clock"></i>
                <span>Histórcio</span>
            </button>
        </nav>
        <div id="center">
            <div id="video-container">
                <iframe 
                    src="https://www.youtube.com/embed/xaHX_GEnP3M"
                    title="youtube_video_player"
                    frameborder="0" 
                    allowfullscreen
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>
                </iframe>
            </div>
            <div class="description-container">
                <h2 id="video-title">Titulo do Vídeo</h2>
                <div class="description-header-container">
                    <figure class="channel-image-container">
                        <img src="images/img.jfif" />
                    </figure>
                    <div>
                        <h3>Gustavo Gaiofato</h3>
                        <span>367 mil inscritos</span>
                    </div>
                    <button class="primary-button">
                        Seja Membro
                    </button>
                    <button class="secondary-button">
                        Inscreva-se
                    </button>
                </div>
            </div>
        </div>
        <div>
            Conteudo relacionado
            <div>
                Propaganda
            </div>
            <div>
            </div>
            <div>
            </div>
            <div>
            </div>
            <div>
            </div>
        </div>
        <div>
            comentarios
        </div>
    </main>
</body>
</html>
